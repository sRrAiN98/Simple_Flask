# Default values for app2.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: tkavna123/app2
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  instrumentation.opentelemetry.io/inject-python: "tracing/opentelemetry-kube-stack"
  sidecar.opentelemetry.io/inject: "true"
  sidecar.istio.io/proxyCPU: "10m"
  # reloader.stakater.com/auto: "false"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5002

ingress:
  enabled: false
  className: "nginx"
  annotations: 
    cert-manager.io/issuer: letsencrypt-prod
  hosts:
    - host: app1.srrain.store
      paths:
        - path: /
          pathType: ImplementationSpecific
          # serviceName: service
  tls: 
  - hosts:
    - app1.srrain.store
    secretName: app2-tls


# istio gateway
gateway:
  create: false  # 또는 false
  name: app1  # create가 false일 때 사용할 게이트웨이 이름
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      # tls:
      #   httpsRedirect: true
      hosts:
        - "*.srrain.store"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: app1-tls-secret

# istio virtualservice
vs:
  create: true  # 또는 false
  hosts:
    - "app2.srrain.store"
  paths:
    - path: /
      backend:
        host: app2
        port: 5002

cert:
  create: false
  secretName: app1-tls-secret
  commonName: app1.srrain.store
  dnsNames:
    - app1.srrain.store
  issuerRef:
    name: letsencrypt-prod-istio
    kind: ClusterIssuer

resources:
  # limits:
  #   cpu: 1000m
  #   memory: 1024Mi
  requests:
    cpu: 1m
    memory: "60Mi"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  # targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      selectPolicy: Max

nodeSelector: {}

tolerations: []

env:
  # TZ: Asia/Seoul

instrumentation:
  enabled: false
  exporter:
    endpoint: http://otel-collector.otel.svc:4318
  env:
  propagators:
    - tracecontext
    - baggage
  sampler:
    type: parentbased_traceidratio
    argument: "1"
  python:
    env:
      OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED: 'true'
      OTEL_EXPORTER_OTLP_ENDPOINT: 'http://otel-collector.otel.svc:4318'
      OTEL_EXPORTER_OTLP_LOGS_PROTOCOL: http/protobuf
      OTEL_EXPORTER_OTLP_TRACES_PROTOCOL: http/protobuf
      OTEL_METRICS_EXPORTER: none     
      OTEL_LOGS_EXPORTER: otlp_proto_http
      OTEL_TRACES_EXPORTER: otlp     
      # OTEL_PYTHON_LOG_CORRELATION: 'true'

readinessProbe:
  create: false  # 또는 false로 설정하여 readinessProbe를 생성하지 않도록 할 수 있습니다
  httpGet:
    path: "/health"
  initialDelaySeconds: 10 
  periodSeconds: 30 